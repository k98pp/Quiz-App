<script>
    let data = [
    {
        Q:"Question:- What is the Capital of France?",
        a:"Paris",
        b:"Dehli",
        c:"Islamabad",
        d:"London",
        ans:"ans1",
    },

    {

        a:"Earth",
        b:"Jupitar",
        c:"Mars",
        d:"Platu",
        ans:"ans2",
    },

    {   
        Q:"Question:-JS is used for:",
        a:"Frontend",
        b:"Animation",
        c:"Dynamically Update content",

        ans:"ans3",
    },

    {
        Q:"Question:-JS stands for what:",
        a:"JavaScience",
        b:"JavaScript",
        c:"JavaSecure",

        ans:"ans2",
    },
    {
        Q:"Question:-What is the National game of England?",
        a:"Cricket",
        b:"Football",
        c:"Hockey",
        d:"Volleyball",
        ans:"ans1"
    }
];

let question = document.getElementById("qns");
let option1 = document.getElementById("opt1");
let option2 = document.getElementById("opt2");
let option3 = document.getElementById("opt3");
let option4 = document.getElementById("opt4");

let answers = document.querySelectorAll(".options");
let num = 0;
let score = 0;
let myScore = document.querySelector(".myScore");
let nextbtn = document.querySelector("#next")

question.innerHTML = data[num].Q;
option1.innerHTML = data[num].a;
option2.innerHTML = data[num].b;
option3.innerHTML = data[num].c;
option4.innerHTML = data[num].d;

function checkAns() {
    let ans;
    answers.forEach((cureElement)=>{
if(cureElement.checked){
    ans = cureElement.id;
    console.log(ans)
}
    })
    return ans;
}

function next() {
let checkedAns = checkAns();
if(checkedAns == data[num].ans){
    score++;
}
    num++;
    if(num<data.length){
    question.innerHTML = data[num].Q;
    option1.innerHTML = data[num].a;
    option2.innerHTML = data[num].b;
    option3.innerHTML = data[num].c;
    option4.innerHTML = data[num].d;
}
else{
    myScore.innerHTML = `You Scored ${score}/${data.length} <br/> <br/>
    <button onclick="location.reload()">Play Again <button/>`
        nextbtn.style.display="none"
}
}
